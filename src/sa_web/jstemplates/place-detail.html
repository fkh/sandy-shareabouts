        <section class="promotion clearfix">
          <div class="support"></div>
          <div class="social"> Share this activity: 
            <ul class="sharing">
              <li class="share-link share-twitter"><a href="https://twitter.com/intent/tweet?source=webclient&text={{ permalink }}" target="_blank">Tweet This</a></li>
              <li class="share-link share-facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={{ permalink }}" target="_blank">Recommend on Facebook</a></li>
            </ul>
          </div>
        </section>

        <header class="place-header clearfix">
          <h1>{{ name }}</h1>
        </header>

        <section class="place-items">
          {{# items }}
          <div class="place-item place-item-{{ name }}">
            <span class="place-label place-label-{{ name }}">{{ label }}</span>
            <p class="place-value place-value-{{ name }}">{{ value }}</p>
          </div>
          {{/ items }}
        </section>

        {{#survey_config}}
        <section class="survey"></section>
        {{/survey_config}}
